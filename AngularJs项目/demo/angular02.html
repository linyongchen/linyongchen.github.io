<!DOCTYPE html>
<html ng-app="shop">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-controller="mainCtrl">
		{{sum(10,20)}}
		<p ng-bind="sum(10,40)"></p>
		<input type="text" ng-model="ww" />
		<p>{{ww}}</p>
		<div>{{aa}}</div>
	</body>
	<script src="../js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	
	//全局对象:angularjs里面自带一个全局对象,angular  类似于js里的window
	//全局对象可以使用全局函数以及全局变量.
	//全局函数:angularjs里面提供了很多内置的全局函数供我们开发使用
	
	//module函数的功能是:1,定义一个模块.2,获取一个已有的模块.
	
		var app = angular.module("shop",[]);
		app.controller("mainCtrl",function($scope){
			
			//每一个控制器 都 只带一个$scope
			//scope是一个对象.这个对象可以添加属性和方法
			$scope.aa = "123";
			
			$scope.sum = function(num1,num2){
				return num1 + num2;
			}
	
	//数据绑定是angularjs 的核心 angularjs提供了3种方式绑定数据
	//方式1:使用{{}} ,把变量或者函数,或者表达式 直接写在{{}}内部. 推荐用法!!
	//方式2:使用ngBind指令. 即在 开标签里面添加一个ng-bind属性以及值.
	//方式3:使用ngModel指令.ngModel指令一般是配合input使用的
	
			
		});
		
	</script>
</html>
