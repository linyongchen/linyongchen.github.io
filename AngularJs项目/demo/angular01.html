<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>初识angular</title>
	</head>
	<body ng-app="">
		
		<input type="text" ng-model="test" />
		<p>{{test}}</p>
		<!--指令(directive):angular提供的一些命令.不同的指令代表不同的含义.
			ngApp指令,用于定义一个应用程序,ngApp只能使用一次 不能多次.
			我们通常会把ngApp指令绑定到body或者html上面.如果绑定在body上,body的子元素或者是孙子元素就可以使用angularjs的语法了
			
		-->
		
	</body>
	<script src="../js/angular.min.js" type="text/javascript" charset="utf-8"></script>
</html>
