<div ng-controller="checkoutCtrl">
	<h2>你的购物车</h2>
	<div class="alert alert-warning" ng-show="result.length==0">这里没有商品<a href="#/products">点击这里返回购物</a></div>
	<table class="table table-striped" ng-show="result.length!=0">
		<thead>
			<tr>
				<th class="text-center">商品名称</th>
				<th class="text-right">单价</th>
				<th class="text-center">数量</th>
				<th class="text-center">小计</th>
				<th class="text-center">删除</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in result">
				<td class="text-center">{{product.name}}</td>
				<td class="text-right">{{product.price|currency:"￥"}}</td>
				<td class="text-center">
					<span class="glyphicon glyphicon-minus" ng-click="minusCount(product)"></span>
					{{product.count}}
					<span class="glyphicon glyphicon-plus" ng-click="plusCount(product)"></span>
				</td>
				<td class="text-center">{{product.price*product.count|currency:"￥"}}</td>
				<td class="text-center"><button class="btn btn-default btn-danger" ng-click="delete(product)">删除</button></td>
			</tr>
		</tbody>
	</table>
</div>
